  <body onload="add();">

    <nav>

      <label class="logo"><b>&emsp;Username :&ensp;{{ uname }}&emsp;Mail ID :&ensp;{{ e }}</label>
          <ul>
            <li><a href="/rthome"><i class="fa fa-fw fa-home"></i>Home</a></li>

              <li><a class="active" href="/logout"> <i class="fa fa-fw fa-sign-out"></i>Logout</a></li>
          </ul>
          </b>

    </nav>
    <center><u><h1>BOOK RETURN FORM</h1></u></center>
    
    <center>
      <form name="RETURN" action="/Book_Return/data" method="POST" onsubmit="return validateForm()">
        <fieldset>
          <Center> <b>
            {% for message in get_flashed_messages() %}
            <div class="alert-error">{{ message }}</div>
            {% endfor %}
          </b>
          </center>
          <br>
          
          <label for="rowvalue">Choose the Book IDs which contains your book for return</label><br>
          <select name="rowvalue" id="rowvalue" oninput="rvalues()" style="width:100px;" >
            <option value="">None  </option>
          </select><br>
          <span class="error1"><b>
            <p id="rowvalue_error"></p>
          </b></span>
          <br>
          <div id="show">

            <br>
          <label for="DATE">Date:(Date when book was borrowed from library)</label><br>
          <input type="date" name="DATE" oninput="myFunction()"><br>
          <span class="error1"><b>
              <p id="date_error"></p>
            </b></span>
          <br>
          


          <b><a href="/book" class="active" target="_blank"><u>Need to Find the book ID?(Click here to find
                it)</u></a></b><br>

          <br>




          <label for="book"> No. of books returning(choose between 1 and 5):</label>
          <select name="book" id="book" onchange="generate()">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <br><br>
          <div id="ch"></div>

          <label for="staff"> Name of the staff who received the book/books:</label>
          <input type="text" name="staff" oninput="myFunction()"><br>
          <span class="error1"><b>
              <p id="staff_error"></p>
            </b></span>
            <br>
            <br>

          <label for="book"> No. of books ID mentioned by you:</label>
          <input type="text" id="bookL" name="books" value="" autocomplete="on" readonly style="background-color:yellow;color: red;text-align: center;font-weight: bolder;">
          
          
    
          
        </div>
        <br>
        <br>

          




          <input type="submit" class="button button2" value="Submit">
          <a href="/rthome">
            <button type="button" class="button button2">Return To Home Page</button></a>
          <input type="reset" class="button button2" value="Reset" onclick="hide()">



        </fieldset>
      </form>
    </center>
    <script>
      var book=[0,0,0,0,0];
      var bl = {{ rbl }};
      var choosed,v;
      function add(){
        var x = document.getElementById("rowvalue");
        var id, length = bl.length;
        for (id = 0; id < length; id++) {
          var option = document.createElement("option");
          option.text = bl[id];
          x.add(option);
        }
        hide();
      }
      function validateForm() {

        var dt = document.forms["RETURN"]["DATE"].value;
        var staff = document.forms["RETURN"]["staff"].value;
        var books = document.forms["RETURN"]["book"].value;
        var check=document.forms["RETURN"]["rowvalue"].value;
        if(check==null || check=="")
        {
          alert("Please choose the book for return first");
          return false;
        }



        if (dt == null || dt == "") {
          dtError = "Please enter valid date";
          document.getElementById("date_error").innerHTML = dtError;
          return false;
        }
        var myDate = new Date(dt);
        var today = new Date();
        if (myDate > today) {
          alert("You cannot mention future date here");
          return false;
        }
        if (staff == null || staff == "") {
          stError = "Please enter books Received Staff name";
          document.getElementById("staff_error").innerHTML = stError;
          return false;
        }
        if(books==0)
        {
          alert("You cannot simply return zero books");
          return false;
        }


        var id,id1;
        for (id = 1; id <= books && id <= 5; id++) {
          if (document.forms["RETURN"]['book' + id].value.length == 0) {
            alert("Book ID:" + id + " slot cannot be empty");
            return false;
          }
        }
        for(id = 1; id <= books && id <= 5; id++){
          for(id1 = id+1; id1 <= book && id1 <= 5; id1++)
          {
            if(document.forms["RETURN"]['book' + id].value==document.forms["RETURN"]['book' + id1].value){
              alert("Book ID of "+id+" and "+id1+"are same,you can't take one book two times,so please change");
              return false;
            }
          }
        }
        for (id = 0; id < choosed.length && id <= 5; id++) {
          var flag=false;
          for(id1=0;id1<check.length&&id1<=5;id1++)
          {
            if(choosed[id]==check[id1])
            {
              flag=true;
            }
          }
          if(flag==false)
          {
            alert("You can return the book which is not taken by you.Please check book ID.");
            return false;
          }

        }
        
        return true;
      }
      function myFunction() {

        if (document.forms["RETURN"]["DATE"].value) {
          document.getElementById("date_error").innerHTML = '';
        }
        if (document.forms["RETURN"]["staff"].value) {
          document.getElementById("staff_error").innerHTML = '';
        }

      }
      function generate() {
        var a = document.forms["RETURN"]["book"].value;
        var id;
        var b = ["Book ID of 1st book ", "Book ID of 2nd book ", "Book ID of 3rd book ", "Book ID of 4th book ", "Book ID of 5th book "];
        var text = "";
        var books = ["<input type='number'  id='book1' min='1' oninput='values()'><br><br>", "<input type='number'  id='book2' oninput='values()' min='1'><br><br>", "<input type='number'  oninput='values()' id='book3' min='1'><br><br>", "<input type='number' oninput='values()' id='book4' min='1'><br><br>", "<input type='number' oninput='values()'  id='book5' min='1'><br><br>"];
        for (id = 0; id < a && id < 5; id++) {
          text += b[id] + "  " + books[id];
        }
        document.getElementById("ch").innerHTML = text;
        
      }
      function rvalues(){
        var books = document.forms["RETURN"]["rowvalue"].value;
        var id, length = bl.length;
        for (id = 0; id < length; id++) {
          if(bl[id]==books)
          { 
            v=bl[id];
          }
        }
        if(books=="")
        {
          v="";
          hide();
          return;
        } 
        show();
      }
      function values(){
        var books = document.forms["RETURN"]["book"].value;
        var id;
        for(id = 1; id <= books && id <= 5; id++){
          book[id-1]=document.forms["RETURN"]['book' + id].value;
        }
        var b=book;
        t=b.pop();
        while(t==0||b.length>=books){
          t=b.pop();
        }
        b.push(t);
        show();
        choosed=b;

        document.getElementById("bookL").readOnly = false;
        document.getElementById("bookL").value = b;
        document.getElementById("bookL").readOnly = true;
        
      }
      function show(){
        document.getElementById('show').style.display = 'block';
        
        
        
      }
      function hide(){
        document.getElementById('show').style.display = 'none';
        
      }
      
      
        
      
      


    </script>
  </body>
